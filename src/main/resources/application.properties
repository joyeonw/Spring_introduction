spring.mvc.hiddenmethod.filter.enabled=true
# JSP \uC218\uC815\uC2DC \uC11C\uBC84 \uC7AC\uC2DC\uC791\uC5C6\uC774 \uBC14\uB85C \uC801\uC6A9\uD560 \uC218 \uC788\uAC8C \uC124\uC815
server.servlet.jsp.init-parameters.development = true

# mapper.xml \uACBD\uB85C \uC124\uC815
mybatis.mapper-locations:classpath:mapper/**/*Mapper.xml