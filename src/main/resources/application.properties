spring.application.name=hello-spring



# server \uC758 port \uBC88\uD638
server.port = 3030

# jsp \uAC00 \uC800\uC7A5\uB420 \uD3F4\uB354\uC774\uB984  "/src/main/webapp/WEB-INF/views/" + "home" + ".jsp"
spring.mvc.view.prefix = /WEB-INF/views/
